<!DOCTYPE html>
<html ng-app="contactsApp">
  <head>
    <meta charset="utf-8">
    <title>Contacts App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous">
    <link href="main.css" />
  </head>

  <body ng-controller="MainController">
    <div class="container">
      <form class="form-horizontal" ng-submit="submitContact()">
        <fieldset>
          <legend>Contacts App</legend>
          <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-3">
              <input type="text" class="form-control" id="name" ng-model="newContact.name" placeholder="Email">
            </div>

            <label for="email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-3">
              <input type="text" class="form-control" id="email" ng-model="newContact.email" placeholder="Email">
            </div>

            <label for="phone" class="col-lg-2 control-label">Phone</label>
            <div class="col-lg-3">
              <input type="text" class="form-control" id="phone" ng-model="newContact.phone" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>

      <strong>Search</strong>
      <input type="text" class="form-control col-lg-4" ng-model="searchContacts" placeholder="name"/>

      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contact in contacts | filter:searchContacts">
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
          </tr>
        </tbody>
      </table>

    </div>`


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
